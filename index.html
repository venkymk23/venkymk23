<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M.K Fashions</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="commonStyle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,600;1,100;1,200;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
      <div class="container">
        <div class="header">
          <div class="logo arrange-left wid-25">
            <h1><span>M.K</span><span>Fashions</span></h1>
          </div>
          <div class="search-product arrange-left wid-50">
            <input type="text" placeholder="Search for Products" />
            <button>
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="selected-product arrange-left wid-25">
            <button class="common-btn">
              <span>
                <i class="fa-solid fa-cart-arrow-down"></i>
                0</span
              >
            </button>
            <button class="common-btn">
              <span>
                <i class="fa-solid fa-heart"></i>
                0</span
              >
            </button>
          </div>
        </div>
      </div>
      <div class="full-banner-warapper">
        <div class="wrapper next-row">
          <div class="banner-area category-list arrange-left wid-25">
            <div class="list-header">
              <h4>Categories</h4>
              <span>
                <i class="fa-solid fa-angle-down"></i>
              </span>
            </div>
            <ul>
              <li><a href="#">Shirts</a></li>
              <li><a href="#">T-shirts</a></li>
              <li><a href="#">Shoes</a></li>
              <li><a href="#">SmartPhones</a></li>
              <li><a href="#">Laptop</a></li>
              <li><a href="#">Jackets</a></li>
              <li><a href="#">Kitchens</a></li>
              <li><a href="#">Toys</a></li>
            </ul>
          </div>
          <div class="wid-75 arrange-left">
            <div class="shop-menu">
              <ul class="left-menu-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li class="dropdown-head">
                  <a href="#"
                    >Product Details
                    <i class="fa-solid fa-angle-down"></i>
                  </a>
                  <ul class="dropdown">
                    <li><a href="#">Cart</a></li>
                    <li><a href="#">Checkout</a></li>
                  </ul>
                </li>
                <li><a href="#">Contact</a></li>
              </ul>
              <ul class="right-menu-list">
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
              </ul>
            </div>
            <div class="banner">
              <img src="img/istockphoto-1293366109-612x612.jpg" alt="banner" />
              <div class="banner-text">
                <h4>10% off Your First Order</h4>
                <h3>Fashionable Dress</h3>
                <a class="show-now">Show Now</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wrapper next-row">
        <div class="wid-33">
            <div class="Categories-item">
              <div class="Product-count">
                20 Products
              </div>
              <div class="Categories-img">
                <img src="img/cat-1.jpg"  />
              </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
